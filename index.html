<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Berkshire+Swash&family=PT+Mono&family=Roboto:wght@700&display=swap"
      rel="stylesheet"
    />
    <!-- Axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <!-- Icons -->
    <script
      src="https://kit.fontawesome.com/7ab4605034.js"
      crossorigin="anonymous"
    ></script>
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <div class="container">
      <div class="row weather-app">
        <div class="col-6 weather-search">
          <h1>Weather forecast you need</h1>
          <div class="search">
            <form class="search-form" id="search-form">
              <div class="input-group search-group">
                <div class="form-outline">
                  <input
                    type="search"
                    id="city-input"
                    class="form-control search-input"
                    placeholder="Search"
                    autocomplete="off"
                  />
                </div>
                <button type="submit" class="btn btn-search">
                  <i class="fas fa-search"></i>
                </button>
              </div>
            </form>
            <button
              type="submit"
              class="current-location"
              id="current-location"
            >
              <i class="fa-sharp fa-solid fa-map-location-dot"></i>
            </button>
          </div>
        </div>
        <div class="col-6 weather-forecast">
          <h2 id="city"></h2>
          <ul>
            <li>Last updated: <span id="date"></span></li>
            <li id="weather-description"></li>
          </ul>
          <div class="row weather-now">
            <div class="col-5">
              <div class="row current-weather">
                <div class="col-6">
                  <img src="" alt="" id="icon" />
                </div>
                <div class="col-6">
                  <span class="temperature" id="temperature"></span>
                  <span class="units"> °C </span>
                </div>
              </div>
            </div>
            <div class="col-6 weather-now-details">
              <div class="row">
                <div class="col-6">
                  <h4><span id="feels-like-temp"></span> °</h4>
                  <p>Feels like</p>
                </div>
                <div class="col-6">
                  <h4><span id="wind"></span> km/h</h4>
                  <p>Wind</p>
                </div>
              </div>
              <div class="row">
                <div class="col-6">
                  <h4 id="pressure"></h4>
                  <p>Pressure</p>
                </div>
                <div class="col-6">
                  <h4><span id="humidity"></span> %</h4>
                  <p>Humidity</p>
                </div>
              </div>
            </div>
          </div>
          <div class="week-forecast">
            <h3>Daily</h3>
            <div class="row" id="forecast"></div>
          </div>
        </div>
      </div>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
